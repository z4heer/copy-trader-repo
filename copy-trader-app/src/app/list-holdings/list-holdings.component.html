<div class="card">
    <div class="card-header bg-primary text-white">
      List Holdings
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Order ID</th>
            <th>Symbol</th>
            <th>Quantity</th>
            <th>P&amp;L</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let h of holdings">
            <td>{{ h.orderId }}</td>
            <td>{{ h.symbol }}</td>
            <td>{{ h.quantity }}</td>
            <td>{{ h.pnl }}</td>
            <td>
              <!-- Link to sell order. Passing the positionId as a query parameter -->
              <a [routerLink]="['/sell-order']" [queryParams]="{ orderId: h.orderId, quantity:h.quantity}" class="btn btn-sm btn-success">
                Sell
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
